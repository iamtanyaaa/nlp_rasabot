version: "3.1"
nlu:
  - regex: email
    examples: |
      - ^[\w\.-]+@[a-zA-Z\d-]+\.[a-zA-Z]{2,}$

  - regex: phone
    examples: |
      - ^(\+7|8)?[\s\-]?\(?\d{3}\)?[\s\-]?\d{3}[\s\-]?\d{2}[\s\-]?\d{2}$

  - lookup: role
    examples: |
      - Project Manager
      - Data analyst
      - Data Engineer
      - Data scientist
      - MLOps Engineer

  - synonym: Project Manager
    examples: |
      - project
      - проджект менеджер
      - проджект
      - Проектный менеджер
      - Руководитель проекта
      - Менеджер проекта
      - Координатор проекта
      - Управляющий проектом

  - synonym: Data Engineer
