  - intent: provide_experience
    examples: |
      - Data Scientist с 4-летним опытом разработки и внедрения моделей машинного обучения и анализа больших данных. Специализируется на построении моделей для предсказания, классификации и кластеризации с использованием Python (Pandas, NumPy, SciPy), а также фреймворков TensorFlow, Keras, PyTorch. Применяет алгоритмы машинного обучения: SVM, Random Forest, XGBoost, Neural Networks. Имеет опыт работы с глубинными нейронными сетями, в том числе CNN и RNN для обработки изображений и текста. Работал над проектами для таких компаний, как Google, Netflix, и Tesla. Знаком с методами обработки естественного языка (NLP) с использованием библиотек spaCy, NLTK, Hugging Face Transformers. Участник соревнований на платформе Kaggle, где занимал призовые места в задачах классификации и регрессии. Прошел курсы по Deep Learning от Andrew Ng и Applied Data Science with Python от University of Michigan.
      - Инженер данных с 5-летним опытом работы в разработке и поддержке масштабируемых архитектур для хранения и обработки данных. Специализируется на разработке ETL-процессов и интеграции данных с использованием Apache Spark, Hadoop, Kafka. Эксперт в работе с базами данных, включая MySQL, PostgreSQL, MongoDB, и Cassandra. Опыт работы с облачными сервисами: AWS (S3, Redshift, Lambda), Azure Data Lake, Google BigQuery. Участвовал в создании высоконагруженных систем для обработки данных в реальном времени, интегрировал системы для аналитики и отчетности. Работает с контейнерами Docker, оркестрацией через Kubernetes. Занимается автоматизацией процессов обработки данных, применяет CI/CD и DevOps практики. Знаком с методами data wrangling и data pipeline development. Постоянный участник конференций, таких как Data Engineering Summit и PyData.
      - Проектный менеджер с более чем 5-летним опытом работы в управлении IT-проектами в области разработки программного обеспечения и интеграции бизнес-решений. Специализируется на управлении проектами с использованием методологий Agile (Scrum, Kanban) и Waterfall. Успешно завершил более 30 проектов для крупных международных компаний, таких как Siemens, Bosch, и Microsoft. Использует инструменты для планирования и отслеживания проектов, такие как Jira, Trello, Asana. Владеет навыками работы с системами для управления задачами и временем — Monday.com, ClickUp, Basecamp. Применяет Risk Management и Stakeholder Management для минимизации рисков и успешного выполнения проектов в срок. Прошел сертификацию по PMP и Scrum Master. Участвовал в семинарах и конференциях: PMI Global Congress, Agile Summit. Имеет опыт работы с международными командами, распределенными по разным временным зонам.
      - Аналитик данных с 4-летним опытом работы в области бизнес-анализа, обработки и визуализации данных. Эксперт в использовании SQL для работы с большими объемами данных и Python для анализа (Pandas, NumPy, Matplotlib). Отличается высокой квалификацией в работе с BI-инструментами, такими как Power BI, Tableau, и QlikView. Успешно завершил проекты по анализу и отчетности для компаний Coca-Cola, Airbnb, и Spotify. Осуществлял анализ маркетинговых кампаний, анализа потребительского поведения и финансовых отчетов, что привело к повышению эффективности бизнеса на 20%. Знаком с методами статистического анализа: регрессия, кластеризация, анализ временных рядов. Применяет методы машинного обучения для прогнозирования тенденций (например, Decision Trees, Random Forest). Регулярный участник конференций Data Science Summit, ODSC Europe, и Big Data Expo.
      - MLOps Engineer с 3-летним опытом работы в сфере автоматизации и развертывания моделей машинного обучения. Эксперт в создании и обслуживании жизненного цикла моделей, включая подготовку данных, обучение моделей и мониторинг их работы в продакшн-среде. Работает с инструментами для автоматизации процессов, такими как MLflow, Kubeflow, TensorFlow Extended (TFX). Использует Docker, Kubernetes для контейнеризации и оркестрации моделей. Опыт работы с облачными платформами, такими как AWS (SageMaker), Azure ML, и Google AI Platform. Регулярно использует CI/CD для развертывания моделей и отслеживания их эффективности. Участвовал в проектировании и оптимизации инфраструктуры для запуска моделей на миллионы пользователей. Постоянный участник таких конференций, как MLOps World Conference, TensorFlow Dev Summit, и KubeCon. Владеет навыками работы с системами для мониторинга моделей, такими как Prometheus, Grafana, и Seldon.
      - У меня есть опыт работы в аналитике данных
      - Я работал в разработке программного обеспечения
      - У меня был опыта работы в области машинного обучения
      - Я работал в IT-сфере 4 года
      - У меня есть опыт в сфере маркетинга
      - Несколько лет в сфере бизнес-анализа
      - Я разрабатывал backend для финтех-продуктов 
      - Работал инженером по данных в банке 
      - 8 лет опыта в разработке ПО, последние 3 года занимаюсь AI
      - Ведущий аналитик BI-систем 
      - Работал DevOps-инженером, занимался CI/CD
      - 2 года работал в стартапе в роли ML-инженера
      - Занимался анализом данных в ритейле
      - Работал Fullstack-разработчиком на Python и React 
      - 10 лет опыта в IT, последние 4 года в облачных технологиях

